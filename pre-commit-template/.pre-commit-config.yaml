repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: requirements-txt-fixer
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/PyCQA/autoflake
    rev: v1.6.1
    hooks:
      - id: autoflake

  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
      # - id: black-jupyter

  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.1.1
    hooks:
      - id: pydocstyle
        # Ignore missing docstrings and start multiline
        # docstring summary at second line (D212).
        args: ["--ignore", "D100,D101,D102,D103,D104,D212"]

  # In order for mypy to utilize external libraries stubs
  # it is run from current environment with custom hook.
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: 'python -m mypy .
          --exclude ''(venv)''
          --ignore-missing-imports
          --warn-unused-configs
          --disallow-any-generics
          --disallow-untyped-defs
          --disallow-incomplete-defs
          --check-untyped-defs
          --no-implicit-optional
          --warn-redundant-casts
          --warn-unused-ignores
          --no-implicit-reexport
          --strict-equality
          --strict-concatenate'
          # --warn-return-any
          # --disallow-subclassing-any
          # --disallow-untyped-decorators
          # --disallow-untyped-calls
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        types_or: [css, javascript]

  - repo: https://github.com/Riverside-Healthcare/djlint
    rev: v1.18.0
    hooks:
      - id: djlint-jinja
        args: ["--lint", "--reformat"]
        types_or: [html]
